<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="stylesheet/style.css">

</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="products">
        <button data-id="1" data-name="Laptop" data-price="1200">Add Laptop</button>
        <button data-id="2" data-name="Smartphone" data-price="800">Add Smartphone</button>
        <button data-id="3" data-name="Headphones" data-price="150">Add Headphones</button>
    </div>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total Items: <span id="total-items">0</span></p>
    <p>Total Price: $<span id="total-price">0.00</span></p>
    <script src="javascript/index.js"></script>
</body>
</html>
